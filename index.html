<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <form id="form0ne">
      <div class="form-group">
        <p>What is your technical experience?</p>
        <select class="form-control" id="experience">
          <option value="1">Little</option>
          <option value="2">Not much</option>
          <option value="3">Some</option>
          <option value="4">Lots</option>
        </select>
      </div>
      <div class="form-group">
        <p>What kind of projects would you like to build?</p>
        <select class="form-control" id="projects">
          <option value="1">Apps</option>
          <option value="2">Virtual reality games</option>
          <option value="3">Beautiful functional websites</option>
          <option value="4">Anything</option>
        </select>
        <div class="form-group">
          <p>What kind of technical teams you would like to work with?</p>
          <select class="form-control" id="team">
            <option value="1">Hulu</option>
            <option value="2">Paypal</option>
            <option value="3">Microsoft</option>
            <option value="4">Gmail</option>
            <option value="4">Spotify</option>
          </select>
      </div>
      <div class="form-group">
        <p>What size of company you would like to work with? </p>
        <select class="form-control" id="size">
          <option value="1">Small/Early startup</option>
          <option value="2">Medium/Mid-late startup</option>
          <option value="3">Large/Establish company</option>
        </select>
    </div>
    <div class="form-group">
      <p>What is your top reason to learn programming? </p>
      <select class="form-control" id="reason">
        <option value="1">Fun!</option>
        <option value="2">Opportunity</option>
        <option value="3">Challenge</option>
        <option value="4">Money $$$</option>
      </select>
    </div>
    <button type="submit" class="btn">Submit!</button>
    </form>
    <div id="sentence">
      <p>You should learn <span id="language"></span></p>
    </div>




  </div>
  
</body>
</html>
